<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common::head('融资项目列表')"></head>

<body>
<div class="lyear-layout-web">
    <div class="lyear-layout-container">
        <aside th:replace="common::aside"></aside>
        <header th:replace="common::top('融资项目列表')"></header>

        <!--页面主要内容-->
        <main class="lyear-layout-content">

            <div class="container-fluid">

                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-toolbar clearfix">
                                <form class="search-bar" method="get" action=""  style="max-width: 100%">
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="input-group m-t-10">
                                                <input class="form-control js-datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" type="text"  name="beginDate" placeholder="从">
                                                <span class="input-group-addon"><i class="mdi mdi-chevron-right"></i></span>
                                                <input class="form-control js-datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" type="text"  name="endDate" placeholder="至">
                                            </div>
                                        </div>

                                        <div class="col-lg-6">
                                            <div class="input-group m-t-10">
                                                <div class="input-group-btn">
                                                    <input type="hidden" name="page" th:value="${page.getNumber()+1}"/>
                                                    <input type="hidden" name="size" th:value="${page.getSize()}"/>
                                                    <input type="hidden" name="column" />
                                                    <input type="hidden" name="order" />

                                                    <button class="btn btn-default dropdown-toggle" id="search-btn" data-toggle="dropdown" type="button" aria-haspopup="true" aria-expanded="false">
                                                        项目名称 <span class="caret"></span>
                                                    </button>

                                                    <ul class="dropdown-menu">
                                                        <li> <a tabindex="-1" href="javascript:void(0)" data-field="itemName">项目名称</a> </li>
                                                        <li> <a tabindex="-1" href="javascript:void(0)" data-field="eamil">公司名称</a> </li>
                                                    </ul>
                                                </div>
                                                <input type="hidden" id="search-field" name="field" value="itemName">
                                                <input type="text" class="form-control" placeholder="搜索条件" name="value">
                                                <span class="input-group-btn">
                                                    <button class="btn btn-default" type="submit">搜索</button>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </form>

                                <div class="toolbar-btn-action m-t-10">
                                    <a class="btn btn-primary m-r-5" th:href="@{/admin/item/loan/add.html}"><i class="mdi mdi-plus"></i> 新增</a>
                                </div>
                            </div>
                            <div class="card-body">

                                <div class="table-responsive">
                                    <table class="table table-bordered">
                                        <thead>
                                            <tr>
                                                <th>
                                                    <label class="lyear-checkbox checkbox-primary">
                                                        <input type="checkbox" id="check-all"><span></span>
                                                    </label>
                                                </th>
                                                <th onclick="order('id',this)"> 编号</th>
                                                <th onclick="order('createTime',this)"> 时间</th>
                                                <th>项目名称</th>
                                                <th>公司</th>
                                                <th>领域</th>
                                                <th>官网</th>
                                                <th>金额</th>
                                                <th>期限</th>
                                                <th>审核状态</th>
                                                <th>分配人</th>
                                                <th>操作</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="item:${page.getContent()}">
                                                <td>
                                                    <label class="lyear-checkbox checkbox-primary">
                                                        <input type="checkbox" name="ids[]" th:value="${item.id}"><span></span>
                                                    </label>
                                                </td>
                                                <td th:text="${item.id}"></td>
                                                <td th:text="${item.createTime}"></td>
                                                <td th:text="${item.itemName}"></td>
                                                <td th:text="${item.companyName}"></td>
                                                <td th:text="${item.industryRealm.value}"></td>
                                                <td ><a th:href="${item.companyWebsite}" th:text="${item.companyWebsite}" target="_blank"></a></td>
                                                <td th:text="${item.amount}+${item.amountUnit.value}"></td>
                                                <td th:text="${item.period}+${item.periodUnit.value}"></td>
                                                <td th:text="${item.auditStatus.value}"></td>
                                                <td th:text="${item.getAdmin().getRealityName()}"></td>
                                                <td>
                                                    <div class="btn-group">
                                                        <a class="btn btn-xs btn-default" th:href="@{/admin/item/loan/detail.html(itemId=${item.id})}" title="审核" data-toggle="tooltip"><i class="mdi mdi-pencil"></i></a>
                                                        <a class="btn btn-xs btn-default" href="javascript:void(0)" title="分配" th:data-itemId="${item.getId()}" data-toggle="modal" data-target="#allocation"><i class="mdi mdi-account"></i></a>
                                                        <a class="btn btn-xs btn-default" href="javascript:void(0)" title="上架" data-toggle="tooltip"><i class="mdi mdi-arrow-up-bold-circle"></i></a>
                                                        <a class="btn btn-xs btn-default" href="javascript:void(0)" title="下架" data-toggle="tooltip"><i class="mdi mdi-arrow-down-bold-circle"></i></a>
                                                    </div>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <ul th:replace="common::TPageControl(${page},'.search-bar')"></ul>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </main>
        <!--End 页面主要内容-->

        <div class="modal fade" id="allocation" tabindex="-1" role="dialog" aria-labelledby="allocationLabel"></div>
    </div>
</div>
</body>
<script type="text/javascript">
    $(function(){
        $('.search-bar .dropdown-menu a').click(function() {
            var field = $(this).data('field') || '';
            $('#search-field').attr('value',field);
            $('#search-btn').html($(this).text() + ' <span class="caret"></span>');
        });
    });

    $('#allocation').on('show.bs.modal', function (event) {
        $.ajax({
            url : "/admin/item/common/assigner.html",
            type : "POST",
            data:{
                page:1,
                size:5,
                itemId:$(event.relatedTarget).data("itemid"),
                serviceName:"loanServiceImpl"
            },
            success : function(data) {
                $('#allocation').html(data)
            }
        });
    });
</script>
</html>
