<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common::head('添加PRE-IPO')"></head>

<body>
    <div class="lyear-layout-web">
        <div class="lyear-layout-container">
            <aside th:replace="common::aside"></aside>
            <header th:replace="common::top('添加PRE-IPO')"></header>

            <!--页面主要内容-->
            <main class="lyear-layout-content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-offset-2 col-lg-8">
                            <div class="card">
                                <div class="card-body">
                                    <form class="site-form" enctype="multipart/form-data">

                                        <div class="form-group">
                                            <label>是否新三板挂牌</label>
                                            <div class="clearfix">
                                                <label class="lyear-radio radio-inline radio-primary">
                                                    <input type="radio" name="isNewThirdBoardListing"  value="0" checked="checked"><span>否</span>
                                                </label>
                                                <label class="lyear-radio radio-inline radio-primary">
                                                    <input type="radio" name="isNewThirdBoardListing"  value="1" ><span>是</span>
                                                </label>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="preIpoName">项目名称</label>
                                            <input type="text" class="form-control" name="preIpoName" id="preIpoName" />
                                        </div>

                                        <div class="form-group listing">
                                            <label for="stockCode">股票代码(挂牌)</label>
                                            <input type="number" class="form-control" name="stockCode" id="stockCode" placeholder=""  >
                                        </div>

                                        <div class="form-group listing">
                                            <label for="isPrincipalUnderwriter">是否主承销券商(挂牌)</label>
                                            <select  class="form-control" name="isPrincipalUnderwriter" id="isPrincipalUnderwriter" >
                                                <option value="">请选择</option>
                                                <option value="1">是</option>
                                                <option value="0">否</option>
                                            </select>
                                        </div>

                                        <div class="form-group listing">
                                            <label for="isTutoringBrokerage">辅导券商是否已进场(挂牌)</label>
                                            <select  class="form-control" name="isTutoringBrokerage" id="isTutoringBrokerage" >
                                                <option value="">请选择</option>
                                                <option value="1">是</option>
                                                <option value="0">否</option>
                                            </select>
                                        </div>

                                        <div class="form-group listing">
                                            <label for="tutoringBrokerageName">辅导券商名称(挂牌)</label>
                                            <input type="text" class="form-control" name="tutoringBrokerageName" id="tutoringBrokerageName" placeholder="">
                                        </div>


                                        <div class="form-group not-listing">
                                            <label for="bidName">标的名称(未挂牌)</label>
                                            <input type="text" class="form-control" name="bidName" id="bidName" placeholder="">
                                        </div>

                                        <div class="form-group not-listing">
                                            <label for="companyName">标的企业名称(未挂牌)</label>
                                            <div class="input-group">
                                                <input type="text" class="form-control" name="companyName" id="companyName"  placeholder="">
                                                <div class="input-group-btn">
                                                    <select class="form-control" name="companyNameIsPublic" id="companyNameIsPublic" style="width: 120px">
                                                        <option value="">是否公开</option>
                                                        <option value="1">是</option>
                                                        <option value="0">否</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group not-listing">
                                            <label for="city">所在省市(未挂牌)</label>
                                            <input type="text" class="form-control" name="city" id="city"  placeholder="">
                                        </div>

                                        <div class="form-group">
                                            <label for="industryRealm">标的所处行业领域</label>
                                            <select id="industryRealm" name="industryRealm" class="form-control" >
                                                <option th:each="industryRealm:${industryRealms}" th:value="${industryRealm.name()}" th:text="${industryRealm.value}"></option>
                                            </select>
                                        </div>

                                        <div class="form-group">
                                            <label for="iPOBaseDate">拟IPO基准日</label>
                                            <input class="form-control js-datepicker m-b-10" type="text"  id="iPOBaseDate" name="iPOBaseDate" placeholder="请选择拟IPO基准日" data-date-format="yyyy-mm-dd" readonly style="cursor: pointer;background-color: white">
                                        </div>

                                        <div class="form-group">
                                            <label for="ratchetTerms">对赌条件</label>
                                            <select id="ratchetTerms" name="ratchetTerms" class="form-control" >
                                                <option value="NONE">请选择</option>
                                                <option value="NO_BET">无对赌</option>
                                                <option value="REPURCHASE">回购对赌</option>
                                                <option value="PERFORMANCE">业绩对赌</option>
                                            </select>
                                        </div>

                                        <div class="form-group">
                                            <label for="ratchetTermsDescription">对赌描述</label>
                                            <textarea class="form-control" name="ratchetTermsDescription" id="ratchetTermsDescription" rows="3"  placeholder=""></textarea>
                                        </div>

                                        <div class="form-group listing">
                                            <label for="isPriceNegotiable">价格是否面议(挂牌)</label>
                                            <select id="isPriceNegotiable" name="isPriceNegotiable" class="form-control" >
                                                <option value="">请选择</option>
                                                <option value="1">是</option>
                                                <option value="0">否</option>
                                            </select>
                                        </div>

                                        <div class="form-group listing">
                                            <label for="intentionalPrice">意向价格(挂牌)</label>
                                            <div class="input-group">
                                                <input type="number" class="form-control" name="intentionalPrice" id="intentionalPrice"  placeholder="">
                                                <span class="input-group-addon">元/股</span>
                                            </div>
                                        </div>

                                        <div class="form-group listing">
                                            <label for="exchangeShares">交易股数(挂牌)</label>
                                            <div class="input-group">
                                                <input type="number" class="form-control" name="exchangeShares" id="exchangeShares"  placeholder="">
                                                <span class="input-group-addon">元/股</span>
                                            </div>
                                        </div>

                                        <div class="form-group listing">
                                            <label for="sharesAmount">份额规模(挂牌)</label>
                                            <div class="input-group">
                                                <input type="number" class="form-control" name="sharesAmount" id="sharesAmount"  placeholder="">
                                                <span class="input-group-addon">万</span>
                                            </div>
                                        </div>

                                        <div class="form-group listing">
                                            <label for="thresholdAmount">参与门槛(挂牌)</label>
                                            <div class="input-group">
                                                <input type="number"  class="form-control" name="thresholdAmount" id="thresholdAmount"  placeholder="">
                                                <span class="input-group-addon">万</span>
                                            </div>
                                        </div>

                                        <div class="form-group not-listing">
                                            <label for="currency">币种(未挂牌)</label>
                                            <select id="currency" name="currency" class="form-control" >
                                                <option value="NONE">请选择</option>
                                                <option value="RMB">人民币</option>
                                                <option value="MY">美元</option>
                                            </select>
                                        </div>

                                        <div class="form-group not-listing">
                                            <label for="loanAmount">融资金额(未挂牌)</label>
                                            <div class="input-group">
                                                <input type="number"  class="form-control" name="loanAmount" id="loanAmount"  placeholder="">
                                                <span class="input-group-addon">万</span>
                                            </div>
                                        </div>

                                        <div class="form-group not-listing">
                                            <label for="intentionValuation">意向估值(未挂牌)</label>
                                            <div class="input-group">
                                                <input type="number"  class="form-control" name="intentionValuation" id="intentionValuation"  placeholder="">
                                                <span class="input-group-addon">万</span>
                                            </div>
                                        </div>

                                        <div class="form-group not-listing">
                                            <label for="lastYearProfits">去年净利润(未挂牌)</label>
                                            <div class="input-group">
                                                <input type="number"  class="form-control" name="lastYearProfits" id="lastYearProfits"  placeholder="">
                                                <span class="input-group-addon">万</span>
                                            </div>
                                        </div>

                                        <div class="form-group not-listing">
                                            <label for="loanPeriod">融资期限(未挂牌)</label>
                                            <select id="loanPeriod" name="loanPeriod" class="form-control" >
                                                <option value="NONE">请选择</option>
                                                <option value="ONE_YEAR">1年</option>
                                                <option value="ONE_TO_THREE_YEAR">1-3年</option>
                                                <option value="THREE_TO_FIVE_YEAR">3-5年</option>
                                                <option value="OVER_FIVE_YEAR">5年以上</option>
                                            </select>
                                        </div>

                                        <div class="form-group not-listing">
                                            <label for="purpose">融资用途(未挂牌)</label>
                                            <textarea class="form-control" name="purpose" id="purpose" rows="3"  placeholder=""></textarea>
                                        </div>

                                        <div class="form-group not-listing">
                                            <label for="investLightSpot">投资亮点(未挂牌)</label>
                                            <textarea class="form-control" name="investLightSpot" id="investLightSpot" rows="3"  placeholder=""></textarea>
                                        </div>

                                        <div class="form-group">
                                            <label for="businessProposal">BP计划书</label>
                                            <input type="file" class="form-control" name="businessProposal" id="businessProposal">
                                        </div>

                                        <div class="form-group">
                                            <label for="contact">联系人</label>
                                            <input type="text" class="form-control" name="contact" id="contact"  placeholder="">
                                        </div>

                                        <div class="form-group">
                                            <label for="contactMobile">联系人电话</label>
                                            <input type="number" class="form-control" name="contactMobile" id="contactMobile"  placeholder="">
                                        </div>

                                        <div class="form-group">
                                            <label for="contentDescription">内容描述</label>
                                            <textarea class="form-control" name="contentDescription" id="contentDescription" rows="3"  placeholder=""></textarea>
                                        </div>

                                        <div class="form-group">
                                            <label>项目结束时间</label>
                                            <input class="form-control js-datepicker m-b-10" type="text"  name="endTime" placeholder="请选择项目结束时间" data-date-format="yyyy-mm-dd" readonly style="cursor: pointer;background-color: white">
                                        </div>

                                        <div class="form-group">
                                            <label for="isUrgent">是否加急</label>
                                            <select id="isUrgent" name="isUrgent" class="form-control">
                                                <option value="">请选择</option>
                                                <option value="0">否</option>
                                                <option value="1">是</option>
                                            </select>
                                        </div>

                                        <div class="form-group">
                                            <label for="isPlatformAuthentication">查看是否需要平台认证</label>
                                            <select id="isPlatformAuthentication" name="isPlatformAuthentication" class="form-control">
                                                <option value="">请选择</option>
                                                <option value="0">否</option>
                                                <option value="1">是</option>
                                            </select>
                                        </div>

                                        <div class="form-group">
                                            <label for="isFirstHandle">是否一手</label>
                                            <select id="isFirstHandle" name="isFirstHandle" class="form-control">
                                                <option value="">请选择</option>
                                                <option value="0">否</option>
                                                <option value="1">是</option>
                                            </select>
                                        </div>

                                        <div class="form-group">
                                            <label for="isShow">是否前台展示</label>
                                            <select id="isShow" name="isShow" class="form-control">
                                                <option value="">请选择</option>
                                                <option value="0">否</option>
                                                <option value="1">是</option>
                                            </select>
                                        </div>

                                        <button type="submit" class="btn btn-primary">保存</button>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <!--End 页面主要内容-->
        </div>
    </div>
</body>
<!-- ajax文件上传 -->
<script th:src="@{/js/ajaxfileupload.js}"></script>
<!-- ajax表单提交 -->
<script th:src="@{/js/jquery.form.js}"></script>
<script th:src="@{/js/jquery.validation/1.14.0/jquery.validate.js}"></script>
<script th:src="@{/js/jquery.validation/1.14.0/validate-methods.js}"></script>
<script th:src="@{/js/jquery.validation/1.14.0/messages_zh.js}"></script>
<script>
    $(function () {
        isNewThirdBoardListing();
        $("input[name='isNewThirdBoardListing']").click(function () {
            isNewThirdBoardListing();
        })
    });

    //是否已挂牌
    function isNewThirdBoardListing(){
        //获取选中的单选框
        var newThirdBoard = $("input[name='isNewThirdBoardListing']:checked");
        //已挂牌
        if(newThirdBoard.val()==="1"){
            $(".listing").show();
            $(".not-listing").hide();
        }
        //未挂牌
        if(newThirdBoard.val()==="0"){
            $(".listing").hide();
            $(".not-listing").show();
        }
    }


    //提交
    $(".site-form").validate({
        rules:{
            // todo 待添加校验
        },
        onkeyup:false,
        focusCleanup:true,
        success:"valid",
        submitHandler:function(form){
            lightyear.loading('show');
            $(form).ajaxSubmit({
                type: 'post',
                url: "/admin/item/preipo/add" ,
                success: function(data){
                    if (data.code>0){
                        location.href="/admin/item/preipo/list.html?page=1&size=10&success="+data.msg
                    } else {
                        setTimeout(function() {
                            lightyear.loading('hide');
                            lightyear.notify(data.msg, 'danger', 3000);
                        }, 1e3);
                    }
                }
            });
        }
    });


</script>

</html>
