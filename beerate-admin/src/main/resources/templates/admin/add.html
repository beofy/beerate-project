<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common::head"></head>

<body>
<div class="lyear-layout-web">
    <div class="lyear-layout-container">
        <header th:replace="common::aside"></header>
        <header th:replace="common::header"></header>

        <!--页面主要内容-->
        <main class="lyear-layout-content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">

                                <div class="edit-avatar">
                                    <img th:src="@{/images/users/avatar.jpg}" id="adminPhoto" src="" class="img-avatar">
                                    <div class="avatar-divider"></div>
                                    <div class="edit-avatar-content">
                                        <button class="btn btn-default" onclick="$('input[type=file]').click()">修改头像</button>
                                        <input type="file"  id="imgPhoto" style="display: none" name="file" accept=".jpg,.jpeg,.png,.gif" onchange="uploadPhoto()"/>
                                        <p class="m-0" id="adminPhotoTip">选择一张你喜欢的图片</p>
                                    </div>
                                </div>
                                <hr>
                                <form class="site-form">
                                    <div class="form-group">
                                        <label for="username">用户名</label>
                                        <input type="text" class="form-control" name="username" id="username" />
                                    </div>
                                    <div class="form-group">
                                        <label for="password">密码</label>
                                        <input type="password" class="form-control" name="password" id="password" placeholder="输入密码"  >
                                    </div>
                                    <input type="hidden" name="photo"/>
                                    <div class="form-group">
                                        <label for="realityName">真实姓名</label>
                                        <input type="text" class="form-control" name="realityName" id="realityName" placeholder="输入您的真实姓名"  >
                                    </div>
                                    <div class="form-group">
                                        <label for="email">邮箱</label>
                                        <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="请输入正确的邮箱地址" >
                                    </div>

                                    <div class="form-group">
                                        <label for="mobile">手机号</label>
                                        <input type="tel" class="form-control" name="mobile" id="mobile" aria-describedby="mobileHelp" placeholder="请输入正确的手机号">
                                    </div>
                                    <div class="form-group">
                                        <label for="department">部门</label>
                                        <input type="text" class="form-control" name="department" id="department" placeholder="输入您的部门">
                                    </div>
                                    <div class="form-group">
                                        <label for="position">职位</label>
                                        <input type="text" class="form-control" name="position" id="position" placeholder="输入您的职位">
                                    </div>
                                    <div class="form-group">
                                        <label for="remark">简介</label>
                                        <textarea class="form-control" name="remark" id="remark" rows="3" placeholder="这家伙很懒，什么也没留下！"></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-primary">保存</button>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!--End 页面主要内容-->
    </div>
</div>
</body>
<!-- ajax文件上传 -->
<script th:src="@{/js/ajaxfileupload.js}"></script>
<!-- ajax表单提交 -->
<script th:src="@{/js/jquery.form.js}"></script>
<script th:src="@{/js/jquery.validation/1.14.0/jquery.validate.js}"></script>
<script th:src="@{/js/jquery.validation/1.14.0/validate-methods.js}"></script>
<script th:src="@{/js/jquery.validation/1.14.0/messages_zh.js}"></script>
<script>
    //上传头像
    function uploadPhoto(){
        lightyear.loading('show');
        $.ajaxFileUpload({
            url: "/admin/file/uploadFile",
            secureuri: false,
            fileElementId: 'imgPhoto',
            dataType: 'json', //返回值类型 一般设置为json
            success: function (data){
                $("#adminPhoto").attr("src",data.data);
                $("input[name=photo]").val(data.data);
                $("#adminPhotoTip").text("上传成功");
                if (data.code>0){
                    setTimeout(function() {
                        lightyear.loading('hide');
                        lightyear.notify(data.msg, 'success');
                    }, 1e3);
                } else {
                    setTimeout(function() {
                        lightyear.loading('hide');
                        lightyear.notify(data.msg, 'danger');
                    }, 1e3);
                }
            }
        })
    }

    //提交
    $(".site-form").validate({
        rules:{
            username:{
                required:true,
                minlength:4,
                maxlength:16
            },
            password:{
                required:true
            },
            realityName:{
                required:true
            },
            email:{
                required:true,
                email:true
            },
            mobile:{
                required:true,
                isMobile:true
            },
            department:{
                required:true
            },
            position:{
                required:true
            }
        },
        onkeyup:false,
        focusCleanup:true,
        success:"valid",
        submitHandler:function(form){
            lightyear.loading('show');
            $(form).ajaxSubmit({
                type: 'post',
                url: "/admin/add" ,
                success: function(data){
                    if (data.code>0){
                        location.href="/admin/list.html?success="+data.msg
                    } else {
                        setTimeout(function() {
                            lightyear.loading('hide');
                            lightyear.notify(data.msg, 'danger');
                        }, 1e3);
                    }
                }
            });
        }
    });

</script>

</html>
