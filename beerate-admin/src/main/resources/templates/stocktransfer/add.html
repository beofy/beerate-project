<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common::head('添加老股转让')"></head>

<body>
    <div class="lyear-layout-web">
        <div class="lyear-layout-container">
            <aside th:replace="common::aside"></aside>
            <header th:replace="common::top('添加老股转让')"></header>

            <!--页面主要内容-->
            <main class="lyear-layout-content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="card-body">
                                    <form class="site-form">

                                        <div class="form-group">
                                            <label for="bidName">标的名称</label>
                                            <input type="text" class="form-control" name="bidName" id="bidName" />
                                        </div>

                                        <div class="form-group">
                                            <label for="isQuoted">是否上市</label>
                                            <select  name="isQuoted" id="isQuoted" class="form-control">
                                                <option value="">请选择</option>
                                                <option value="1">已上市</option>
                                                <option value="0">未上市</option>
                                            </select>
                                        </div>

                                        <div class="form-group">
                                            <label for="companyNameIsPublic">企业名称是否公开</label>
                                            <select  name="companyNameIsPublic" id="companyNameIsPublic" class="form-control">
                                                <option value="">请选择</option>
                                                <option value="1">是</option>
                                                <option value="0">否</option>
                                            </select>
                                        </div>

                                        <div class="form-group">
                                            <label for="companyName">企业名称</label>
                                            <input type="text" class="form-control" name="companyName" id="companyName" placeholder=""  >
                                        </div>

                                        <div class="form-group">
                                            <label for="industryRealm">行业领域</label>
                                            <select id="industryRealm" name="industryRealm" class="form-control" >
                                                <option th:each="industryRealm:${industryRealms}" th:value="${industryRealm.name()}" th:text="${industryRealm.value}"></option>
                                            </select>
                                        </div>

                                        <div class="form-group">
                                            <label for="currency">币种</label>
                                            <select id="currency" name="currency" class="form-control" >
                                                <option value="">请选择</option>
                                                <option value="RMB">人名币</option>
                                                <option value="MY">美元</option>
                                            </select>
                                        </div>

                                        <label for="lastYearProfits">去年净利润</label>
                                        <div class="input-group">
                                            <input class="form-control" name="lastYearProfits" id="lastYearProfits"  placeholder="">
                                            <span class="input-group-addon">万</span>
                                        </div>

                                        <label for="currentValuation">本轮估值</label>
                                        <div class="input-group">
                                            <input class="form-control" name="currentValuation" id="currentValuation"  placeholder="">
                                            <span class="input-group-addon">万</span>
                                        </div>

                                        <label for="transferAmount">转让金额</label>
                                        <div class="input-group">
                                            <input class="form-control" name="transferAmount" id="transferAmount"  placeholder="">
                                            <span class="input-group-addon">万</span>
                                        </div>

                                        <div class="form-group">
                                            <label for="isPrivacyEquityRatio">转让股权比例是否保密</label>
                                            <select  name="isPrivacyEquityRatio" id="isPrivacyEquityRatio" class="form-control">
                                                <option value="">请选择</option>
                                                <option value="1">是</option>
                                                <option value="0">否</option>
                                            </select>
                                        </div>

                                        <label for="equityRatio">转让股权比例</label>
                                        <div class="input-group">
                                            <input class="form-control" name="equityRatio" id="equityRatio"  placeholder="">
                                            <span class="input-group-addon">%</span>
                                        </div>

                                        <div class="form-group">
                                            <label for="investLightSpot">投资亮点</label>
                                            <textarea class="form-control" name="investLightSpot" id="investLightSpot" rows="3"  placeholder=""></textarea>
                                        </div>

                                        <div class="form-group">
                                            <label for="contact">联系人</label>
                                            <input type="text" class="form-control" name="contact" id="contact"  placeholder="">
                                        </div>

                                        <div class="form-group">
                                            <label for="contact">联系人电话</label>
                                            <input type="number" class="form-control" name="contactMobile" id="contactMobile"  placeholder="">
                                        </div>

                                        <div class="form-group">
                                            <label for="contentDescription">内容描述</label>
                                            <textarea class="form-control" name="contentDescription" id="contentDescription" rows="3"  placeholder=""></textarea>
                                        </div>

                                        <div class="form-group">
                                            <label>项目结束时间</label>
                                            <input class="form-control js-datepicker m-b-10" type="text"  name="endTime" placeholder="请选择项目结束时间" data-date-format="yyyy-mm-dd" readonly style="cursor: pointer;background-color: white">
                                        </div>

                                        <div class="form-group">
                                            <label for="isUrgent">是否加急</label>
                                            <select id="isUrgent" name="isUrgent" class="form-control">
                                                <option value="">请选择</option>
                                                <option value="0">否</option>
                                                <option value="1">是</option>
                                            </select>
                                        </div>

                                        <div class="form-group">
                                            <label for="isPlatformAuthentication">查看是否需要平台认证</label>
                                            <select id="isPlatformAuthentication" name="isPlatformAuthentication" class="form-control">
                                                <option value="">请选择</option>
                                                <option value="0">否</option>
                                                <option value="1">是</option>
                                            </select>
                                        </div>

                                        <div class="form-group">
                                            <label for="isFirstHandle">是否一手</label>
                                            <select id="isFirstHandle" name="isFirstHandle" class="form-control">
                                                <option value="">请选择</option>
                                                <option value="0">否</option>
                                                <option value="1">是</option>
                                            </select>
                                        </div>

                                        <div class="form-group">
                                            <label for="isShow">是否前台展示</label>
                                            <select id="isShow" name="isShow" class="form-control">
                                                <option value="">请选择</option>
                                                <option value="0">否</option>
                                                <option value="1">是</option>
                                            </select>
                                        </div>

                                        <button type="submit" class="btn btn-primary">保存</button>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <!--End 页面主要内容-->
        </div>
    </div>
</body>
