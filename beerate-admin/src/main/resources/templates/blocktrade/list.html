<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common::head('大宗交易列表')"></head>

<body>
<div class="lyear-layout-web">
    <div class="lyear-layout-container">
        <aside th:replace="common::aside"></aside>
        <header th:replace="common::top('大宗交易列表')"></header>

        <!--页面主要内容-->
        <main class="lyear-layout-content">

            <div class="container-fluid">

                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-toolbar clearfix">

                                <form class="search-bar" method="get" action=""  style="max-width: 100%">
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="input-group m-t-10">
                                                <input class="form-control js-datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" type="text"  name="beginDate" placeholder="从">
                                                <span class="input-group-addon"><i class="mdi mdi-chevron-right"></i></span>
                                                <input class="form-control js-datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" type="text"  name="endDate" placeholder="至">
                                            </div>
                                        </div>

                                        <div class="col-lg-6">
                                            <div class="input-group m-t-10">
                                                <div class="input-group-btn">
                                                    <input type="hidden" name="page" value="1"/>
                                                    <input type="hidden" name="size" value="10"/>
                                                    <input type="hidden" name="colum" value="id"/>
                                                    <input type="hidden" name="order" value="desc"/>

                                                    <button class="btn btn-default dropdown-toggle" id="search-btn" data-toggle="dropdown" type="button" aria-haspopup="true" aria-expanded="false">
                                                        账号 <span class="caret"></span>
                                                    </button>

                                                    <ul class="dropdown-menu">
                                                        <li> <a tabindex="-1" href="javascript:void(0)" data-field="username">账号</a> </li>
                                                        <li> <a tabindex="-1" href="javascript:void(0)" data-field="eamil">邮箱</a> </li>
                                                        <li> <a tabindex="-1" href="javascript:void(0)" data-field="realityName">姓名</a> </li>
                                                        <li> <a tabindex="-1" href="javascript:void(0)" data-field="mobie">手机</a> </li>
                                                        <li> <a tabindex="-1" href="javascript:void(0)" data-field="department">部门</a> </li>
                                                        <li> <a tabindex="-1" href="javascript:void(0)" data-field="position">职位</a> </li>
                                                    </ul>
                                                </div>
                                                <input type="text" id="search-field" class="form-control" placeholder="搜索条件" name="username">

                                                <span class="input-group-btn">
                                          <button class="btn btn-default" type="submit">搜索</button>
                                        </span>
                                            </div>
                                        </div>
                                    </div>
                                </form>


                                <div class="toolbar-btn-action m-t-10">
                                    <a class="btn btn-primary m-r-5" href="/admin/blocktrade/add.html"><i class="mdi mdi-plus"></i> 新增</a>
                                    <a class="btn btn-success m-r-5" href="#!"><i class="mdi mdi-check"></i> 启用</a>
                                    <a class="btn btn-warning m-r-5" href="#!"><i class="mdi mdi-block-helper"></i> 禁用</a>
                                    <a class="btn btn-danger" href="#!"><i class="mdi mdi-window-close"></i> 删除</a>
                                </div>
                            </div>
                            <div class="card-body">

                                <div class="table-responsive">
                                    <table class="table table-bordered">
                                        <thead>
                                        <tr>
                                            <th>
                                                <label class="lyear-checkbox checkbox-primary">
                                                    <input type="checkbox" id="check-all"><span></span>
                                                </label>
                                            </th>
                                            <th onclick="order('id',this)"> 编号</th>
                                            <th onclick="order('createTime',this)"> 时间</th>
                                            <th>项目名称</th>
                                            <th>股票代码</th>
                                            <th>交易折价</th>
                                            <th>减持股数</th>
                                            <th>减持总金额</th>
                                            <th>减持方身份</th>
                                            <th>操作</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="blocktrade:${page.getContent()}">
                                            <td>
                                                <label class="lyear-checkbox checkbox-primary">
                                                    <input type="checkbox" name="ids[]" th:value="${blocktrade.id}"><span></span>
                                                </label>
                                            </td>
                                            <td th:text="${blocktrade.id}"></td>
                                            <td th:text="${#dates.format(blocktrade.createTime,'yyyy-MM-dd HH:mm:ss')}"></td>
                                            <td th:text="${blocktrade.blockTradeName}"></td>
                                            <td th:text="${blocktrade.stockCode}"></td>
                                            <td th:text="${blocktrade.exchangeRate}"></td>
                                            <td th:text="${blocktrade.underweightShares}"></td>
                                            <td th:text="${blocktrade.underweightAmount}"></td>
                                            <td th:text="${blocktrade.getUnderWeightIdentification().value}"></td>
                                            <td>
                                                <div class="btn-group">
                                                    <a class="btn btn-xs btn-default" href="javascript:void(0)" title="编辑" data-toggle="tooltip"><i class="mdi mdi-pencil"></i></a>
                                                    <a class="btn btn-xs btn-default" href="javascript:void(0)" title="删除" data-toggle="tooltip"><i class="mdi mdi-window-close"></i></a>
                                                </div>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </main>
        <!--End 页面主要内容-->
    </div>
</div>
</body>
<script type="text/javascript">
    $(function(){
        $('.search-bar .dropdown-menu a').click(function() {
            var field = $(this).data('field') || '';
            $('#search-field').attr('name',field);
            $('#search-btn').html($(this).text() + ' <span class="caret"></span>');
        });
    });
</script>
</html>
